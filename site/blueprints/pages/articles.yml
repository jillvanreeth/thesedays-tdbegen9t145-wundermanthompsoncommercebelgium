title: Articles
icon: add

options:
  preview: "{{ page.parent.url }}/#{{ page.slug }}"
  delete: true
  
status:
    draft: 
    label: Draft
    text: The article is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: Unlisted
    text: The article is online and can be visited with the direct URL.
  listed:
    label: Published
    text: The article is online and published to the front page

fields:
  title_toggle:
    extends: fields/title
    width: 1/3

  items:
    label: Add item
    type: structure
    columns:
      title:
        width: 1/2
      linkurl:
        width: 1/2
    fields:
      title:
        label: Title
        type: text
        required: true

      linklabel:
        label: Label
        type: text
        width: 1/2
        required: true

      linkurl:
        label: Link to article
        type: url
        width: 1/2
        required: true

      visual:
        label: Visual
        width: 1/3
        extends: fields/visual